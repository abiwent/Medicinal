<!DOCTYPE html>
<html long="en" xmlns:th="http://www.thymeleaf.org">
<html>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="page/index::headbar"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="page/index::sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-dashboard">&nbsp;药品管理</i></li>
                <li class="active">药品库存</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content container-fluid">
            <div class="box box-primary">
                <div class="box-body">
                    <table id="my_order" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>药品编号</th>
                            <th>药品名称</th>
                            <th>药品数量</th>
                            <th>药品售价</th>
                            <th>药品单价</th>
                            <th>药品总计</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="med:${meds}">
                            <td >[[${med.mno}]]</td>
                            <td>[[${med.mname}]]</td>
                            <td><span class="label bg-red">[[${med.mcount}]]</span></td>
                            <td><span class="label bg-green">[[${med.msellprice}]]</span></td>
                            <td><span class="label bg-yellow">￥[[${med.mprice}]]</span></td>
                            <td><span class="label bg-aqua">[[${med.mcount*med.mprice}]]</span>
                                <!--<a th:href="@{/medicinal/showdetail(mno=${med.mno})}">查看
                            </a>丨<a th:href="@{/medicinal/showedit(mno=${med.mno})}">编辑
                            </a>-->
                                <!--丨<a th:href="@{/medicinal/todelete(mno=${med.mno})}">删除</a>-->
                            </td>
                        </tr>


                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            缔造年轻人的中国梦
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2021 <a href="http://www.tedu.cn">达内教育</a>.</strong> All rights reserved.
    </footer>

    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
