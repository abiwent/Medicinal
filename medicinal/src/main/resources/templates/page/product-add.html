<!DOCTYPE html>
<html long="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>药品详情</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- page style -->
    <style>
        .my-input {
            width: 22.77777778% !important;
        }

        .my-label {
            width: 10.55555555% !important;
        }

        .my-img {
            padding-right: 2.0% !important;
            padding-left: 8.0% !important;
        }

        .datepicker {
            z-index: 9999 !important;
        }
    </style>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/font-awesome/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../css/Ionicons/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../css/AdminLTE/AdminLTE.min.css">
    <!-- AdminLTE Skin -->
    <link rel="stylesheet" href="../css/AdminLTE/skin/skin-blue.min.css">
    <!-- Google Font -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> -->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:replace="page/index::headbar"></div>

    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="page/index::sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-dashboard">&nbsp;药品管理</i></li>
                <li><a href="product-list.html"><i class="fa"></i>所有药品</a></li>
                <li class="active">药品详情</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content container-fluid">
            <!-- Horizontal Form -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">详细信息</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" th:action="@{/medicinal/toadd}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="mno" class="col-sm-2 control-label my-label">药品编号</label>
                            <div class="col-sm-10 my-input">
                                <input type="text" class="form-control" name="mno" id="mno"
                                       value="">
                            </div>
                            <label for="mname" class="col-sm-2 control-label my-label">药品名称</label>
                            <div class="col-sm-10 my-input">
                                <input type="text" class="form-control" name="mname" id="mname"
                                        value="">
                            </div>
                            <label for="mmadetime" class="col-sm-2 control-label my-label">生产日期</label>
                            <div class="col-sm-10 my-input">
                                <input type="date" class="form-control" name="mmadetime" id="mmadetime"
                                        value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mprice" class="col-sm-2 control-label my-label">价格</label>
                            <div class="col-sm-10 my-input">
                                <input type="text" class="form-control" name="mprice" id="mprice"
                                        value="">
                            </div>
                            <label for="msellprice" class="col-sm-2 control-label my-label">售价</label>
                            <div class="col-sm-10 my-input">
                                <input type="text" class="form-control" name="msellprice" id="msellprice"
                                        value="">
                            </div>

                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary pull-right">添加</button>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">

        </div>
        <!-- Default to the left -->

    </footer>

    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../js/jquery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../js/AdminLTE/adminlte.min.js"></script>
</body>
</html>
